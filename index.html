<body class="mat-typography">
  
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function load() {
      const loader = document.getElementById('loader');
      setTimeout(function() {
        loader.classList.add('fadeOut');
      }, 300);
    });
  </script>

  <app-root></app-root>

<script src="runtime.js" defer></script><script src="polyfills.js" defer></script><script src="scripts.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://www.google.com/recaptcha/api.js"></script>


  <script>
  
    $(document).ready(function(){
  
      $(".navbar-burger").click(function(){
  
          $('.navbar-burger').toggleClass("is-active");
          $('.navbar-menu').toggleClass("is-active");
  
      });

    });

        
    window.addEventListener('DOMContentLoaded', (event) => {
       
        jQuery(window).scroll(function() {
            if (jQuery(window).scrollTop() > 0) {
                jQuery('#navbarHead').addClass("is-primary");      
                jQuery(".sideBtn").addClass("is-primary")
            } else {
                jQuery('#navbarHead').removeClass("is-primary");
                jQuery('.sideBtn').removeClass("is-primary");
            }
        });
    }); 

  
  </script>    

</html>
